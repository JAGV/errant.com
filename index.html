---
layout: default
title: Home Page
---

<h1>Errants For Consideration</h1>
  
<ul class="blog-roll  nav  nav--stacked">
    
    {% for post in site.posts %}
    
    <li class="post">
        <p class="post-date">{{ post.date | date_to_string }}</p>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </li><!-- .post -->
    
    {% endfor %}
    
</ul><!-- .blog-roll -->
