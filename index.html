---
layout: default
title: Home Page
---
  
<ul class="blog-roll  nav  nav--stacked  home--blog-roll">
    
    {% for post in site.posts %}
    
    <li class="post">
        <a href="{{ post.url }}">
          <img src="{{ post.image }}" />
        </a>
        <p class="post-date">{{ post.date | date_to_string }}</p>
        <h1 class="article--name"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h2 class="article--author">{{ post.author }}</h2>
    </li><!-- .post -->
    
    {% endfor %}
    
</ul><!-- .blog-roll -->
