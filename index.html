---
layout: default
title: Home Page
---

<h1 class="light-headline">Errants For Consideration</h1>
  
<ul class="blog-roll  nav  nav--stacked">
    
    {% for post in site.posts %}
    
    <li class="post">
        <p class="post-date">{{ post.date | date_to_string }}</p>
        <h1 class="article--name"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h2 class="article--author">{{ post.author }}</h2>
    </li><!-- .post -->
    
    {% endfor %}
    
</ul><!-- .blog-roll -->
