---
layout: default
title: Errant Issues
---
    
<h1 class="light-headline">Previous Issues of Errant</h1>


<div class="grid-wrap">
  
<ul class="blog-roll  nav  nav--stacked">
  {% for post in site.posts %}
  
  <div class="grid-col  bp1-col-one-half bp2-col-one-half">
  <li class="post">
    
    <p class="post-date">{{ post.date | date_to_string }}</p>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post-thumb">
    <a href="{{ post.url }}">
    <img src="http://fakeimg.pl/450x200/" />
    </a>
    </div><!-- .post-thumb -->
        
  </li><!-- .post -->
  </div><!-- .sm-half mm-quarter -->
  
  {% endfor %}
</ul><!-- .blog-roll -->

</div><!-- .grid-wrap -->
