---
layout: default
title: Errant Issues
---
    
<h1>Errant Issues</h1>
  
<ul class="blog-roll  nav  nav--stacked">
  {% for post in site.posts %}
  <li class="post">
    
    <a href="{{ post.url }}">
    <img src="{{ post.thumbnail }}" />
    </a>
    
    <p class="post-date">{{ post.date | date_to_string }}</p>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="summary">{{ post.excerpt }}</p>
    
  </li><!-- .post -->
  {% endfor %}
</ul><!-- .blog-roll -->
